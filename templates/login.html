<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Adithya College</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            text-align: center;
            width: 100%;
        }

        .college-logo {
            margin-bottom: 15px;
        }

        .college-logo img {
            width: 260px;
        }

        .college-name {
            font-size: 18px;
            font-weight: 600;
            color: #222;
            margin-bottom: 25px;
        }

        .login-box {
            background: #fff;
            width: 360px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: left;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-box label {
            font-size: 14px;
            color: #555;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 18px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #f26a21;
            border: none;
            color: #fff;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #d85a1c;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-wrapper">

    <!-- LOGO -->
    <div class="college-logo">
        <img src="{{ url_for('static', filename='images/college_logo.png') }}" alt="Adithya College Logo">
    </div>

    <div class="college-name">
        Adithya College of Arts & Science
    </div>

    <!-- LOGIN BOX -->
    <div class="login-box">
        <h2>Admin Login</h2>

        <form method="POST">
            <label>Username</label>
            <input type="text" name="username" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="footer-text">
        Â© Adithya College of Arts & Science
    </div>

</div>

</body>
</html>
