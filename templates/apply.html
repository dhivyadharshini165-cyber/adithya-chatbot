<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apply Online | Adithya College</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
body{
margin:0;
font-family:Segoe UI, Arial;
background:#f5f7fb;
}
.hero{
padding:80px 20px;
text-align:center;
background:linear-gradient(135deg,#020617,#4f46e5);
color:white;
}
.section{
max-width:1000px;
margin:50px auto;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 25px 50px rgba(0,0,0,0.2);
}
form{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}
input, select, textarea{
width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
}
textarea{grid-column:1/-1;}
button{
grid-column:1/-1;
padding:15px;
font-size:17px;
font-weight:600;
background:#4f46e5;
color:white;
border:none;
border-radius:12px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="hero">
<h1>Apply Online</h1>
<p>Admission Application Form</p>
</div>

<div class="section">

    {% if error %}
<div style="
    background:#fee2e2;
    color:#991b1b;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    font-weight:600;
">
‚ö†Ô∏è {{ error }}
</div>
{% endif %}

<!-- ‚úÖ FORM START (THIS WAS MISSING) -->
<form method="POST" action="/submit-application" onsubmit="return handleSubmit()">

<script>
function handleSubmit(){
    alert("üéì Thank you for joining Adithya College!\nWelcome to your college ‚ù§Ô∏è");
    return true; // allow form submission
}
</script>

<div>
<label>Full Name</label>
<input type="text" name="name" required>
</div>

<div>
<label>Date of Birth</label>
<input type="date" name="dob" required>
</div>

<div>
<label>Email Address</label>
<input type="email" name="email" required>
</div>

<div>
<label>Mobile Number</label>
<input type="tel" name="phone" required>
</div>

<div>
<label>Programme Type</label>
<select name="program" required>
<option value="">Select</option>
<option>UG</option>
<option>PG</option>
</select>
</div>

<div>
<label>Course Applied For</label>
<select name="course" required>
<option value="">Select Course</option>
<option>B.Sc AI & ML</option>
<option>B.Sc Computer Science</option>
<option>B.Sc Information Technology</option>
<option>B.Sc Psychology</option>
<option>B.Com</option>
<option>BBA</option>
<option>M.Sc Computer Science</option>
<option>M.Sc Information Technology</option>
<option>M.Com</option>
<option>MBA</option>
</select>
</div>

<div>
<label>Previous Qualification</label>
<input type="text" name="qualification" required>
</div>

<div>
<label>Percentage / CGPA</label>
<input type="text" name="percentage" required>
</div>

<textarea name="address" rows="4" placeholder="Full Address" required></textarea>

<button type="submit">Submit Application</button>

</form>
<!-- ‚úÖ FORM END -->

</div>

</body>
</html>
